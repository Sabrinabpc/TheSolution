    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>

</head>
<body class="body-login">
    <div class="container-login">
        <form action="../index.html">
            <h1 class="h1-login">Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Nombre" required/>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña" required/>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"/> Recuérdame</label>
                <a href="../index.html" class="log1">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn" onclick="location.href='../index.html'">Acceder</button>
            

            <div class="register-link"></div>
            <p>¿No tienes una cuenta todavía? <a href="../index.html" class="log2"><strong>¡Regístrate aquí!</strong></a></p>
            

        </form>
    </div>
</body>
</html>
